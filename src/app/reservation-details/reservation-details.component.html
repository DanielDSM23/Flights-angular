<div class="min-h-screen bg-gray-50">
    <app-header></app-header>
    <div class="flex-1">
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="inline">
                    <button (click)="onBackToResults()" class="text-blue-600 hover:underline text-sm">
                        ← Retour à la page résultat
                    </button>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center gap-2">
                            <div
                                class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm">
                                1
                            </div>
                            <span class="text-sm">Détails du vol</span>
                        </div>
                        <div class="w-12 h-0.5 bg-gray-300"></div>
                        <div class="flex items-center gap-2">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm">
                                2
                            </div>
                            <span class="text-sm text-gray-500">Paiement</span>
                        </div>
                        <div class="w-12 h-0.5 bg-gray-300"></div>
                        <div class="flex items-center gap-2">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center text-sm">
                                3
                            </div>
                            <span class="text-sm text-gray-500">Confirmation</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- {/* Main Content */} -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- {/* Flight Summary */} -->
                    <section class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="mb-6">Your Flights</h2>
    
                        <!-- {/* Outbound Flight */} -->
                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-4">
                                 <div class="border-transparent bg-secondary hover:bg-secondary/90 px-2.5 py-1 rounded-lg text-xs text-black font-medium">Outbound</div>
                                <span class="text-sm text-gray-500">
                                    <!-- {{ouboundFlightInfo.date}} -->
                                </span>
                            </div>
                            @if(ouboundFlightInfo()[0].flight.airline != ""){
                                <app-flight-card [total]="total()" [status]="status()" [id]="ref()" [flightInfo]="ouboundFlightInfo()"></app-flight-card>
                            }
                        </div>
    
                        <!-- {/* Return Flight */} -->
                        <!-- @if(returnFlight){ -->
                        <div>
                            <div class="flex items-center gap-2 mb-4">
                                
                                <div class="border-transparent bg-secondary hover:bg-secondary/90 px-2.5 py-1 rounded-lg text-xs text-black font-medium">Return</div>
                                <span class="text-sm text-gray-500">
                                    <!-- {{returnFlight.date}} -->
                                </span>
                            </div>
                            <app-flight-card [total]="total()" [status]="status()" [id]="ref()" [flightInfo]="ouboundFlightInfo()"></app-flight-card>
                            <!-- <FlightSummaryCard flight={returnFlight} /> -->
                        </div>
                        <!-- } -->
    
                    </section>
    
                    <!-- {/* Passenger Information */} -->
                    <section class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="mb-6">Passenger Information</h2>
                        <!-- {passengerDetails.map((passenger, index) => ( -->
                        <div key={index} class="mb-8 last:mb-0">
                            <h3 class="mb-4">
                                <!-- Passenger {index + 1}
                                    {index === 0 && ( -->
                                <span class="text-sm text-gray-500 ml-2">
                                    (Lead Passenger)
                                </span>
                                <!-- )} -->
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm text-gray-700 mb-1">
                                        First Name *
                                    </label>
                                    <div class="relative">
                                        <!-- <User class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" /> -->
                                        <input type="text" value={passenger.firstName}
                                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="John" />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-700 mb-1">
                                        Last Name *
                                    </label>
                                    <div class="relative">
                                        <!-- <User class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" /> -->
                                        <input type="text" value={passenger.lastName}
                                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Doe" />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-700 mb-1">
                                        Date of Birth *
                                    </label>
                                    <div class="relative">
                                        <!-- <Calendar class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400" /> -->
                                        <input type="date" value={passenger.dateOfBirth}
                                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
