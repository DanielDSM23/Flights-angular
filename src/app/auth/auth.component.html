<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Se connecter</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">L'Email est requis.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">L'Email est au mauvais format.</div>
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères.
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors disabled:opacity-50"
      >
        Se connecter
      </button>
      <div *ngIf="wrongPassword" class="text-red-500 text-sm mt-4 text-center">
        Email ou mot de passe incorrect.
      </div>
      <a routerLink="/register" class="block text-center mt-4 text-blue-500 hover:underline">
        Créer un compte
      </a>
    </form>
  </div>
</div>
